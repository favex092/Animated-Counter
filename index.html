<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Animation Counter</h1>
  </header>
  <section class="counters">
    <div class="container">
      <div>
        <i class="youtube"></i>
        <div class="counter" data-target="70000">0</div>
        <h3>Subscribers</h3>
      </div>
      <div>
        <i class="twitter"></i>
        <div class="counter" data-target="25000">0</div>
        <h3>Followers</h3>
      </div>
      <div>
        <i class="facebook"></i>
        <div class="counter" data-target="10000">0</div>
        <h3>Likes</h3>
      </div>
      <div>
        <i class="linkedin"></i>
        <div class="counter" data-target="6000">0</div>
        <h3>Connections</h3>
      </div>
    </div>
  </section>
</body>
</html>
